{% load staticfiles %}
<html>
    <head>
        <title>World Times</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static "css/mytimeconv.css" %}">
        <link h ref="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    </head>
    <body>
      <div id="title">world times converted from UTC</div>
      <div>
        <table id="times">
          <tr>
            <td>UTC:</td>
            <td id="digits">{{ utc }}</td>
          </tr>
          <tr>
            <td>Tokyo:</td>
            <td id="digits">{{ jst }}</td>
          </tr>
          <tr>
            <td>Moscow:</td>
            <td id="digits">{{ msk }}</td>
          </tr>
          <tr>
            <td>Cairo:</td>
            <td id="digits">{{ eet }}</td>
          </tr>
          <tr>
            <td>Madrid:</td>
            <td id="digits">{{ cet }}</td>
          </tr>
          <tr>
            <td>New York:</td>
            <td id="digits">{{ ny }}</td>
          </tr>
          <tr>
            <td>Los Angeles:</td>
            <td id="digits">{{ los }}</td>
          </tr>
        </table>
      </div>
      <div id="font-provider">Font "DSEG" by けしかん</div>
    </body>
</html>
